<!DOCTYPE html>
<html>
<head>
    <title>12-Hour Digital Clock with Milliseconds</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa; /* Light background */
        }

        #clock-container {
            display: flex;
            align-items: flex-end; /* Align everything to the bottom */
            font-family: 'Comic Neue', sans-serif; /* Comic Neue font */
            color: #333;
            background-color: #ffffff; /* White background for the clock */
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }

        #time {
            font-size: 150px; /* Large font size for main time */
            line-height: 1; /* Prevent extra spacing */
        }

        #milliseconds {
            font-size: 75%; /* Slightly smaller than the main time */
            margin: 0 10px; /* Add spacing between seconds and AM/PM */
            line-height: 1; /* Prevent extra spacing */
        }

        #ampm {
            font-size: 150px; /* Same size as the main time */
            line-height: 1; /* Prevent extra spacing */
        }
    </style>
</head>
<body>
    <div id="clock-container">
        <div id="time"></div>
        <div id="milliseconds"></div>
        <div id="ampm"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const milliseconds = String(now.getMilliseconds()).padStart(3, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12 || 12;

            // Update the clock
            document.getElementById('time').innerHTML = `${hours}:${minutes}:${seconds}`;
            document.getElementById('milliseconds').innerHTML = `.${milliseconds}`;
            document.getElementById('ampm').innerHTML = ` ${ampm}`;
        }

        function synchronizeClock() {
            updateClock();

            // Calculate the time remaining until the next 10ms frame
            const now = new Date();
            const millisecondsUntilNextFrame = 10 - (now.getMilliseconds() % 10);

            // Set a timeout to update the clock at the next 10ms frame
            setTimeout(() => {
                updateClock();
                setInterval(updateClock, 10); // Update every 10ms for smooth milliseconds
            }, millisecondsUntilNextFrame);
        }

        // Start the clock synchronization
        synchronizeClock();
    </script>
</body>
</html>
