<!DOCTYPE html>
<html>
<head>
    <title>12-Hour Digital Clock with Stable Milliseconds</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        #clock-container {
            display: flex;
            align-items: flex-end;
            font-family: 'Comic Neue', sans-serif;
            color: #333;
            background-color: #ffffff;
            padding: 50px; /* Slightly more padding for spacing */
            border-radius: 35px; /* Balanced rounded corners */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }

        #time {
            font-size: 145px; /* Balanced font size */
            line-height: 1;
        }

        #milliseconds {
            font-size: 145px; /* Same size as the main time */
            line-height: 1;
            margin-left: 18px; /* Slightly more spacing between seconds and milliseconds */
            width: 220px; /* Fixed width to prevent movement */
            text-align: left; /* Align text to the left within the fixed width */
        }

        #ampm {
            font-size: 145px; /* Same size as the main time */
            line-height: 1;
            margin-left: 18px; /* Slightly more spacing between milliseconds and AM/PM */
        }

        /* Use monospace for numbers to ensure consistent width */
        #time, #milliseconds, #ampm {
            font-variant-numeric: tabular-nums;
            -webkit-font-variant-numeric: tabular-nums;
            font-feature-settings: "tnum";
        }
    </style>
</head>
<body>
    <div id="clock-container">
        <div id="time"></div>
        <div id="milliseconds"></div>
        <div id="ampm"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const milliseconds = String(now.getMilliseconds()).padStart(3, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12 || 12;

            // Update the clock
            document.getElementById('time').innerHTML = `${hours}:${minutes}:${seconds}`;
            document.getElementById('milliseconds').innerHTML = `.${milliseconds}`;
            document.getElementById('ampm').innerHTML = ` ${ampm}`;
        }

        function synchronizeClock() {
            updateClock();

            // Calculate the time remaining until the next 10ms frame
            const now = new Date();
            const millisecondsUntilNextFrame = 10 - (now.getMilliseconds() % 10);

            // Set a timeout to update the clock at the next 10ms frame
            setTimeout(() => {
                updateClock();
                setInterval(updateClock, 10); // Update every 10ms for smooth milliseconds
            }, millisecondsUntilNextFrame);
        }

        // Start the clock synchronization
        synchronizeClock();
    </script>
</body>
</html>
