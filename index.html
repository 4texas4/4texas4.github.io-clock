<!DOCTYPE html>
<html>
<head>
    <title>12-Hour Digital Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa; /* Light background */
        }

        #clock {
            font-family: 'Comic Neue', sans-serif; /* Comic Neue font from Google Fonts */
            font-size: 150px; /* Large font size */
            text-align: center;
            color: #333;
            background-color: #ffffff; /* White background for the clock */
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }
    </style>
</head>
<body>
    <div id="clock"></div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12 || 12;

            document.getElementById('clock').innerHTML = 
                `${hours}:${minutes}:${seconds} ${ampm}`;
        }

        function synchronizeClock() {
            updateClock();

            // Calculate the time remaining until the next full second
            const now = new Date();
            const millisecondsUntilNextSecond = 1000 - now.getMilliseconds();

            // Set a timeout to update the clock exactly at the start of the next second
            setTimeout(() => {
                updateClock();
                setInterval(updateClock, 1000); // Start updating every second
            }, millisecondsUntilNextSecond);
        }

        // Start the clock synchronization
        synchronizeClock();
    </script>
</body>
</html>
